<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>semantic-HTML5</title>
</head>
<body>
    <div id="header"></div> <!--sayfanın üst kısmı-->
    <div id="nav-top"></div> <!--sayfanın üst navigation bar kısmı-->
    <div id="main"></div> <!--sayfamızın ana içerik kısmı-->
    <div id="sidebar"></div> <!--sayfanın yan kısmı-->
    <div id="footer"></div> <!--sayfanın alt kısmı-->
    <!--bunları bu şekilde kullanabildiğimiz gibi semantic elemanlarla da kullanabiliriz-->
    <!------------------------------------------------------------------------------------------------>
    <header> <!--sayfanın üst kısmı olduğunu tarayıcıya bildirir-->
        <nav id="topnav">
            <a href="#">home</a>
            <a href="#">services</a>
        </nav>
    </header>
    <section id="section-little"> <!--sayfanın ana kısmıdır-->
        <article>story 1</article> <!--ana kısmın altındaki kısımlardır (medium sitesindeki gibi)-->
        <article>story 2</article>
        <article>story 3</article>
    </section>
    <section id="section-big">
        <article>story 4</article>
        <article>story 5</article>
        <article>story 6</article>
    </section>
    <aside> <!--sayfanın yan kısmıdır-->
        <nav id="sidenav"></nav>
    </aside>
    <footer>copyright</footer> <!--sayfanın en alt kısmıdır-->
</body>
</html>
