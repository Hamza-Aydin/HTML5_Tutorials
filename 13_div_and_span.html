<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div&Span</title>
    <style>
        span{
            border: 1px solid red
        }
    </style>
</head>
<body>
    <div>bu bir div</div> <!--block bir elementtir ve bunu navigation bar yapımında kullanacağız(tamamına hitap edreken)-->
    <p>Lorem ipsum <span>dolor sit amets</span>  consectetur adipisicing elit. Reprehenderit, esse?</p>
<!--span ise inline bir elementtir ve belli bir text kısmını özelleştirmek istediğimizde css ile birlikte kulanacağız-->
<!--div ile ilerde farklı elemanlarımızı bloklarda gruplandırırken kullanacağız-->
</body>
</html>
