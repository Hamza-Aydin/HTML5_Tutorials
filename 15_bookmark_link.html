<!DOCTYPE html>
<html lang="en">
 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmarks</title>
    <style>
        div {
            width: 300px;
            height: 300px;
        }
 
        #box1 {
            background-color: cadetblue;
        }
 
        #box2 {
            background-color: coral;
        }
 
        #box3 {
            background-color: darkblue;
        }
 
        #box4 {
            background-color: dimgrey;
        }
 
        #box5 {
            background-color: red;
        }
         </style>
</head>
 
<body>
    <ul >
        <li><a href="#box1">Box1</a></li>
        <li><a href="#box2">Box2</a></li> <!--burada linklere tıklayınca kimliğinde belirtilmiş olana gidiyoruz-->
        <li><a href="#box3">Box3</a></li>
        <li><a href="#box4">Box4</a></li>
        <li><a href="#box5">Box5</a></li>
    </ul>
    <div id="box1" class="box" title="BOX1">BOX1</div>
    <br>
    <div id="box2" class="box" title="BOX2">BOX2</div>
    <br>
    <div id="box3" class="box" title="BOX3">BOX3</div>
    <br>
    <div id="box4" class="box" title="BOX4">BOX4</div>
    <br>
    <div id="box5" class="box" title="BOX5">BOX5</div>
</body>
 
</html>
