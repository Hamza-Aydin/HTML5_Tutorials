<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists -HTML5-</title>
</head>
<body style="background-color: rgb(1, 175, 1);">
    <!--İki çeşit liste tipi vardır(sıralı ve sırasız liste)-->

    <!--unordered lists-->

<!--sırasız liste oluştuma etiketi(<ul>)-->
    <h3 style="color: azure;"><b>SIRASIZ LİSTELEME:</b></h3>
<ul style="font-size: 25px; color: azure;" type="square">  <!--type ile madde işaretlerini değiştirebiliriz(none dersek yok olur)-->

    <li>fron end</li> <!--listeye eleman ekleme etiketi-->
    <ul>
        <li>html</li>
        <li>css</li>
        <li>angular</li>
        <li>react</li>     
    </ul>
    <li>back end</li>
    <ul>
        <li>python</li>
        <li>java</li>
        <li>C#</li>
    </ul>
    <li>full stack</li>
    <ul>
        <li>javascript</li>
    </ul>

</ul>
<hr>
    <!--ordered lists-->

    <!--(<ol>) sıralı liste oluşturma etiketidir-->
<h3 style="color:azure ;"><b>SIRALI LİSTELEME:</b></h3>
    <ol style="font-size: 25px; color: azure;" start="5" type="A"> <!--start ile nerden başlayacığını type ile hangi tür sıralma yapacağını seçebiliriz-->
        <li>java</li>
        <li>c</li>
        <li>swift</li>
    </ol>

</body>
</html>
