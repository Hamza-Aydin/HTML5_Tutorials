<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>block and inline -HTML5-</title>
    <style>
        h1 {
            width:100px; 
            height:100px;
        } 
        a {
            width: 100px;
            height: 100px;
        }
    </style>
    <!--bu css'e giriyor ama biz sadece block olan elemntlerimize istediğimiz boyutlandırmayı yapabiliriz-->
</head>
<body>
    <h1>Başlık 1</h1> <!--bu sayfada incele yaparsak eğer bulunduğu satırın tamamını sonuna kadar kapladığını görebiliriz yani block element-->
    <!--elemnt style kısmına display:inline yazarsak bu h1 de inline olur ve link yazısı bunun yanına gelir çünkü yer var-->
    <a href="#">link</a> <!-- aynı şekilde bunun üzerine gelip incele yaparsak sadece kendisi kadar yer kapladığını görürüz-->
<br>
 <button type="button">deneme butonu</button> <!--bu şekilde buton eklenebilir-->
</body>
</html>
